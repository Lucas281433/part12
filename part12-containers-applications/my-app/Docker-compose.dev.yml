version: '3.8'

services:
  phonebook-backend-dev:
    image: phonebook-backend-dev
    build:
      context: .
      dockerfile: phonebook-backend/dev.Dockerfile
    volumes:
      - ./phonebook-backend/:/usr/src/app
    #ports:
      #- 3001:3001
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb+srv://Lucas2814:Lucas281402@cluster0.nxfm7qq.mongodb.net/PhonebookApp?retryWrites=true&w=majority
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    container_name: phonebook-backend-dev

  phonebook-frontend-dev:
    image: phonebook-frontend-dev
    build:
      context: .
      dockerfile: phonebook-frontend/dev.Dockerfile
    volumes:
      - ./phonebook-frontend/:/usr/src/app
    #ports:
      #- 5173:5173
    environment:
      - VITE_API_BACKEND_URL=http://nginx:8080/api/api/persons
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    container_name: phonebook-frontend-dev
    depends_on:
      - phonebook-backend-dev

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf/:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: nginx-reverse-proxy
    depends_on:
      - phonebook-backend-dev
      - phonebook-frontend-dev
